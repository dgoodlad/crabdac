[package]
# TODO(1) fix `authors` and `name` if you didn't use `cargo-generate`
authors = ["David Goodlad <david@goodlad.net>"]
name = "crabdac"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.7.1"
defmt = "0.3.0"
defmt-rtt = "0.3.0"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
cortex-m-rtic = "0.6.0-rc.4"
# TODO(4) enter your HAL here
#stm32f4xx-hal = { version = "0.10.1", features = ["stm32f415", "rt", "rtic-monotonic", "i2s", "usb_fs"] }
#stm32f4xx-hal = { git = "https://github.com/stm32-rs/stm32f4xx-hal", features = ["stm32f415", "rtic", "i2s", "usb_fs"] }
stm32f4xx-hal = { git = "https://github.com/stm32-rs/stm32f4xx-hal", features = ["stm32f446", "rtic", "i2s", "usb_fs"] }
usb-device = "0.2.8"

[patch.crates-io]
usb-device = { path = "../usb-device" }
synopsys-usb-otg = { path = "../synopsys-usb-otg", features = ["cortex-m"] }
stm32_i2s_v12x = { git = "https://github.com/dgoodlad/stm32_i2s", branch = "linker-script-for-examples-only" }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

