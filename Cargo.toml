[package]
# TODO(1) fix `authors` and `name` if you didn't use `cargo-generate`
authors = ["David Goodlad <david@goodlad.net>"]
name = "crabdac"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.7.1"
defmt = "0.3.0"
defmt-rtt = "0.3.0"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
cortex-m-rtic = "1.0"
stm32f4xx-hal = { version = "0.12.0", features = ["stm32f411", "rtic", "usb_fs", "i2s"] }
stm32_i2s_v12x = { version = "0.2.0" }
usb-device = { version = "0.2.8", features = ["control-buffer-256"] }
bbqueue = "0.5.1"
bytemuck = "1.7.3"
alloc-cortex-m = { version = "0.4.2" }
aligned = { version = "0.4.0" }
fixed = "1.13.1"

[patch.crates-io]
# Support isochronous endpoints
usb-device = { git = "https://github.com/dgoodlad/usb-device", branch = "crabdac" }
# Support isochronous endpoints
synopsys-usb-otg = { git = "https://github.com/dgoodlad/synopsys-usb-otg", branch = "isochronous" }
# Support ITM1_RMP in TIM2_OR
stm32f4 = { path = "./stm32f4" }
# Upgrade to synopsys-otg 0.3.0
stm32f4xx-hal = { git = "https://github.com/dgoodlad/stm32f4xx-hal", branch = "synopsys-otg-0.3.0" }
# Fix compilation
stm32_i2s_v12x = { git = "https://github.com/samcrow/stm32_i2s", branch = "master" }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

